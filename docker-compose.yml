version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ghostcomms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Node.js API Server
  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ghostcomms
      JWT_SECRET: ${JWT_SECRET:-development_secret_change_in_production}
      PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev

  # React Web Client
  client:
    build:
      context: ./client-web
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "5173:80"
    depends_on:
      - server

volumes:
  postgres_data:
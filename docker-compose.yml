secrets:
  pg_password:
    file: ./secrets/pg_password.txt
  cf_tunnel_token:
    file: ./secrets/cf_tunnel_token.txt

volumes:
  dbdata:

networks:
  internal:
    driver: bridge

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ghost
      POSTGRES_DB: ghostdb
      # Use a direct approach - read the secret at startup
    secrets:
      - pg_password
    volumes:
      - dbdata:/var/lib/postgresql/data
    # Custom entrypoint to properly handle the password file
    entrypoint:
      - /bin/sh
      - -c
      - |
        export POSTGRES_PASSWORD="$$(cat /run/secrets/pg_password | tr -d '\r\n\t ')"
        echo "Starting PostgreSQL with user: ghost"
        exec docker-entrypoint.sh postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ghost -d ghostdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      JWT_SECRET: "change-me-super-random"
      REGION: "CH"
      EPHEMERAL_TTL_SECONDS: "86400"
      PORT: "8080"
      CORS_ORIGINS: "http://localhost:5173,https://app.nfktech.com"
      NODE_ENV: "production"
    entrypoint:
      - /bin/sh
      - -c
      - |
        echo "Waiting for database to be ready..."
        sleep 5
        PW="$$(cat /run/secrets/pg_password | tr -d '\r\n\t ')"
        export DATABASE_URL="postgresql://ghost:$${PW}@db:5432/ghostdb?schema=public"
        echo "Connecting to database at: db:5432/ghostdb"
        npx prisma db push
        echo "Starting server..."
        node dist/index.js
    depends_on:
      db:
        condition: service_healthy
    secrets:
      - pg_password
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: ./client-web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "https://api.nfktech.com"
    networks:
      - internal
    expose:
      - "80"
    ports:
      - "5173:80"
    depends_on:
      - server

  cloudflared:
    image: cloudflare/cloudflared:latest
    entrypoint:
      - /bin/sh
      - -c
      - |
        if [ ! -f /run/secrets/cf_tunnel_token ]; then
          echo "Cloudflare tunnel token secret is missing" >&2
          exit 1
        fi
        TOKEN="$$(cat /run/secrets/cf_tunnel_token | tr -d '\r\n\t ')"
        exec cloudflared tunnel --no-autoupdate run --token "$${TOKEN}"
    depends_on:
      - web
      - server
    secrets:
      - cf_tunnel_token


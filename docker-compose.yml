version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: ghostcomms
    ports: ["5432:5432"]
    volumes: [ "dbdata:/var/lib/postgresql/data" ]

  server:
    build: ./server
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/ghostcomms
      JWT_SECRET: dev-secret-change-me
      REGION: CH
      ATTACHMENT_MAX_MB: "10"
      EPHEMERAL_DEFAULT: "true"
      EPHEMERAL_TTL_SECONDS: "86400"
    depends_on: [ db ]
    ports: [ "8080:8080" ]

  client:
    build: ./client-web
    environment:
      - VITE_API_URL=http://localhost:8080
    ports: [ "5173:80" ]
    depends_on: [ server ]

volumes:
  dbdata:
